{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
<form action="{% url 'polls:create' %}" method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {% for field in form %}
        {% if field.errors %}
        <div>
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <div class="mb-3">
        <label for="question_Text" class="form-label">제목</label>
        <input class="form-control" type="text" placeholder="title" name="question_Text" id="question_Text" value="{{ form.subject.value|default_if_none:'' }}"> <!-- question_Text -->
    <div class="mb-3">
        <label for="choice1" class="form-label">선택지 1</label>
        <textarea rows="5" style="margin-bottom: 10px;" class="form-control" name="choice1" id="choice1" placeholder="첫번째 선택지">{{ form.content.value|default_if_none:'' }}</textarea> 
        <label for="choice2" class="form-label">선택지 2</label>
        <textarea rows="5" style="margin-bottom: 10px;" class="form-control" name="choice2" id="choice2" placeholder="두번째 선택지">{{ form.content.value|default_if_none:'' }}</textarea> 
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
    </div>
</form>
</div>
{% endblock %}
